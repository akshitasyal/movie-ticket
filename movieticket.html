<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
</head>

<body>
    <h2>Book myshow</h2>
            <form>
                <label>Location</label>
                <input type="text" placeholder="your city">
                <br><br>
                <label>Select cinemas</label>
                <select >
                    <option>INOX: Megaplex Phoenix Palassio Mall</option>
                    <option>INOx: Crown Mall</option>
                    <option>PVR: SUPERPLEX Lulu</option>
                    <option>Cinepolis: One Awadh Centre</option>
                </select>
                <br><br>
                <label>Movie</label>
                <select>
                    <option>Shrikant</option>
                    <option>Mr./Mrs. Mahi</option>
                    <option>Bhaiyya Ji</option>
                </select>
                <br><br>
                <label>Date</label>
                <input type="date">
                <br><br>
                <label>Showtime</label>
                <select>
                    <option>11.00</option>
                    <option>14.500</option>
                    <option>21.20</option>
                </select>

                <br><br>
                <p><b>Select you Seats</b></p>
               <br>
               <img width="300" src="WhatsApp Image 2024-06-04 at 19.54.50_dbc30a81.jpg">
               <br>
               <label> No of seats</label>
               <input type="number">
               <br><br><br>

                <label>Name</label>
                <input type="text" placeholder="enter your name">
                <br><br>
                <label>Gender</label>
                <input type="radio" name="Gender">male
                <input type="radio" name="Gender">female
                <br><br>
                <label> Phone No</label>
                <input type="tel">
                <br><br>
                <label> Email</label>
                <input type="email">
                <br><br>
                <label>Payment method</label>
                <input type="radio" name="Payment">Credit card
                <input type="radio" name="Payment">Debit card
                <input type="radio" name="Payment">Net Banking
                <input type="radio" name="Payment">UPI
                <br><br>
                <button>Book</button>
            </form>
</body>
</html>
